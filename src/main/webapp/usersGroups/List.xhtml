<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition template="/template.xhtml">

                <h:outputText escape="false" value="#{bundle.ListUsersGroupsEmpty}" rendered="#{usersGroupsController.items.rowCount == 0}"/>

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsersGroupsTitle_groupid}"/>

                            <h:outputText value="#{item.groupid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsersGroupsTitle_userid}"/>
                            </f:facet>
                            <h:outputText value="#{item.userid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>

                <br />
                <h:commandLink action="#{usersGroupsController.prepareCreate}" value="#{bundle.ListUsersGroupsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUsersGroupsIndexLink}"/>

        </ui:define>
    </ui:composition>
