<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsersGroupsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsersGroupsLabel_groupid}" for="groupid" />
                    <h:inputText id="groupid" value="#{usersGroupsController.selected.groupid}" title="#{bundle.EditUsersGroupsTitle_groupid}" required="true" requiredMessage="#{bundle.EditUsersGroupsRequiredMessage_groupid}"/>
                    <h:outputLabel value="#{bundle.EditUsersGroupsLabel_userid}" for="userid" />
                    <h:inputText id="userid" value="#{usersGroupsController.selected.userid}" title="#{bundle.EditUsersGroupsTitle_userid}" required="true" requiredMessage="#{bundle.EditUsersGroupsRequiredMessage_userid}"/>
                </h:panelGrid>
                <h:commandLink action="#{usersGroupsController.update}" value="#{bundle.EditUsersGroupsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsersGroupsViewLink}"/>
                <br />
                <h:commandLink action="#{usersGroupsController.prepareList}" value="#{bundle.EditUsersGroupsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsersGroupsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
